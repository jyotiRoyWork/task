<div class="col-md-6 offset-md-3">

    <h3>Add Employee</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input
      formControlName="firstName"
      type="text"
      class="form-control"
      id="firstName"
      [(ngModel)]="employee.firstName"
    />
    <div *ngIf="firstName?.touched && firstName?.invalid" class="alert alert-danger">First Name is required.</div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      formControlName="lastName"
      type="text"
      class="form-control"
      id="lastName"
      [(ngModel)]="employee.lastName"
      
    />
    <div *ngIf="lastName?.touched && lastName?.invalid" class="alert alert-danger">Last Name is required.</div>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input
      formControlName="email"
      type="text"
      class="form-control"
      id="emailId"
      [(ngModel)]="employee.emailId"
    />
    <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">Email is required.</div>
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>


</div>
